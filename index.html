<div class="main-background">
    <div>

        <header class="header-container">
            <div class="main-header">
                <img class="hog-logo" src="./houses/static/houses/images/hog-logo2.png" alt="Hogwarts logo">
                <h1>
                    <a href="./index.html">
                        <!-- <i class="fas fa-magic"></i> -->
                        <span class="main-header-text">
                            Hogwarts Houses
                        </span>
                        <span class="main-header-text">
                            (Prévia - Arquivo Estático)
                        </span>
                        <!-- <i class="fas fa-hat-wizard"></i> -->
                    </a>
                </h1>
            </div>
        </header>

        <body>

            <main class="main-container">
                <a href="#" class="house-card grifindor">
                    <article>
                        <div class="flip">

                            <section class="front">
                                <img class='house-image' src="./houses/static/houses/images/cb-g.gif"
                                    alt="Godric Gryffindor">
                            </section>

                            <section class="back">
                                <img class='house-image' src="./houses/static/houses/images/gr.jpg" alt="Grifindor art">
                            </section>
                        </div>
                    </article>
                </a>
                <div class="grifindor-background"></div>

                <a href="#" class="house-card ravenclaw">
                    <article>
                        <div class="flip">

                            <section class="front">
                                <img class='house-image' src="./houses/static/houses/images/cb-c.gif"
                                    alt="Rowena Ravenclaw">
                            </section>
                            <section class="back">
                                <img class='house-image' src="./houses/static/houses/images/rv.jpg" alt="Ravenclaw art">
                            </section>
                        </div>
                    </article>
                </a>
                <div class="ravenclaw-background"></div>

                <a href="#" class="house-card hufflepuff">
                    <article>
                        <div class="flip">

                            <section class="front">
                                <img class='house-image' src="./houses/static/houses/images/cb-h.gif"
                                    alt="Helga Hufflepuff">
                            </section>
                            <section class="back">
                                <img class='house-image' src="./houses/static/houses/images/hh.jpg"
                                    alt="Hufflepuff art">
                            </section>

                        </div>
                    </article>
                </a>
                <div class="hufflepuff-background"></div>

                <a href="#" class="house-card slytherin">
                    <article>
                        <div class="flip">
                            <section class="front">
                                <img class='house-image' src="./houses/static/houses/images/cb-s.gif"
                                    alt="Salazar Slytherin">
                            </section>
                            <section class="back">
                                <img class='house-image' src="./houses/static/houses/images/sl.jpg" alt="Slytherin art">
                            </section>

                        </div>
                    </article>
                </a>
                <div class="slytherin-background"></div>

            </main>
        </body>

        <div class="division"></div>
        <footer class="footer-container">
            <p class="footer-text">
                Escolha a sua casa e conheça um pouco mais do universo bruxo
            </p>
        </footer>
        <div class="division"></div>
